<!DOCTYPE html>
<html>

                <div class="row align-items-center rounded-3 shadow-lg my-auto hero">

                                <div class="form-outline mb-4">

                                </div>
            
                                <div class="pt-1 mb-4">

                                </div>
            
                                <a class="mb-5 pb-lg-2" style="color: #393f81;" href="#!">Forgot password?</a>
